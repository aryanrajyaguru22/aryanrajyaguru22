# .github/workflows/main.yml
name: Generate Snake Animation

on:
  # Run this action automatically every 6 hours
  schedule:
    - cron: "0 */6 * * *"
  
  # Allow running this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      # Grant write permission to commit to the repository
      contents: write

    steps:
      # Step 1: Check out the repository so the workflow can access it
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Step 2: Generate the snake SVG file
      - name: Generate Snake SVG
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          # Save the output file to a folder named "dist"
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Step 3: Commit and push the generated file to the repository
      - name: Commit and Push Changes
        run: |
          # THIS LINE IS UPDATED
          git config --local user.email "aryanrajyaguru22@outlook.com"
          git config --local user.name "aryanrajyaguru22"
          git add dist
          if git diff --staged --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "docs: update snake animation"
          git push